      $(document).ready(function() {

          element: document.getElementById('FileDragDrop'),
          action: '/upload',
          allowedExtensions: ['jpg', 'jpeg', 'png', 'gif'],
          //sizeLimit: 0,
          onSubmit: function(id, fileName) {
            alert(fileName+' is uploading!');
